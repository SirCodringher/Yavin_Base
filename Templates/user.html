{% extends "base.html" %}
{% block title %}{{user}}{% endblock %}

{% block content %}
    {% with messeges = get_flashed_messages() %}
        {% if messeges %}
            {% for msg in messeges %}
                <p>{{msg}}</p>
            {% endfor %}                
        {% endif %}    
    {% endwith %}

<h1>Witaj, {{user}}!</h1>"

{% endblock %}
