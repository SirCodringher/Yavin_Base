{% extends "base.html" %}
{% block title %}Submit{% endblock %}

{% block content %}

<style>
    .comment {
      resize: none;
      height: 100px;
      width: 350px;
    }
  </style>
 
<form action="{{ url_for('submit') }}" method="post">
    <textarea class="comment" name="text" id="text" class="form-control" rows="10" placeholder="Wpisz swój tekst">{{ request.form['text'] }}</textarea>
    <p><input type="submit" value="Wyślij"/></p>
</form>

{% endblock %}
